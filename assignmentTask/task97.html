                <script>
        
                    class Stack{
                       constructor(){
                           this.stack=[]
                       } 
                       isEmpty(){
                           return this.stack.length==0
                       }
                       size(){
                           return this.stack.length
                       }
                       clear(){
                        return this.stack.length=0
                       }
                       push(element){
                         this.stack.push(element)
                        console.log(this.stack)
                       }
                       pop(){
                           if(this.isEmpty()){
                               console.log("First fill the stack")
                           }this.stack.pop()
                           console.log(this.stack)
                       }
                       peek(){
                            if(this.isEmpty()){
                                console.log("First fill the stack")
                            }else
                            {
                                console.log( this.stack[this.stack.length-1])
                                return this.stack[this.stack.length-1]}

                            }
                        }     


                    const stackDS=new Stack
                    console.log(stackDS.pop())  

                    console.log(stackDS.push(10))  
                    console.log(stackDS.push(20))  
                    console.log(stackDS.push(30)) 
                    console.log(`size is ${stackDS.size()}`)
                    console.log(stackDS.pop())  
                    console.log(stackDS.peek())  
                    console.log(`Clear ${stackDS.clear()}`)
                    console.log(stackDS.stack)



                </script>
