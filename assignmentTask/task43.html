        <script>
            result.value = `
                1st method
                function checkProp(){
                let obj = { name: "John", age: 30 };
                if(obj.hasOwnProperty('name')) console.log(true)
                else console.log(false); 

                "2nd method"
                if(Object.hasOwn(obj,'age')) console.log(true)

            function checkProp() {
                let obj = { name: "John", age: 30 };
                if (obj.hasOwnProperty('name')) console.log(true)
                else console.log(false);

                "2nd method"
                if (Object.hasOwn(obj, 'age')) console.log(true)
                else console.log(false);

                // "3rd method"
                if ("s" in obj) console.log(true)
                else console.log(false);

                // "4th method"
                if (obj.name !== undefined) console.log(true)
                else console.log(false);
            }
