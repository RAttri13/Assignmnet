                <div id="displayUIContainer" class="bg-lightTheme p-3  h-100 d-flex flex-column gap-3 align-items-center w-75 rounded-3">
                    <input placeholder="type a number" type="number" id="num1" class="px-3 py-1 rounded w-100"/>
                    <input placeholder="type a number" type="number" id="num2" class="px-3 py-1 rounded w-100"/>

    <script>
        function handlesSwapManually() {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
            const result = document.getElementById("result");
            const num1Value = parseFloat(num1);
            const num2Value = parseFloat(num2);
            if (isNaN(num1Value && num2Value)) {
                alert("Enter a valid input");
            } else {
                result.innerHTML = `Result : ${handleAdd(num1Value, num2Value)}`
            }
        }
        function handleAdd(a, b) {
            let c;
             c = a;
             a = b;
             b=c;
             console.log(a,b);
             return [a,b];
        }
    </script>
