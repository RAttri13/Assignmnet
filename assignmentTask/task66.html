<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
        <title >Lets Pay With JS</title>
        <style>
            #timer {
                font-size: 30px;
                font-weight: bold;
            }
            #result{
                display: none !important
            }
        </style>
    </head>

    <body id="bodyContainer" class="bg-lightTheme">
        <div id="sectionsContainer" class="d-flex flex-column g-2 opacityHam ">
            <div id="sectionsSubContainer" class="d-flex flex-row g-2 opacityHam ">
                <div id="UICont" class="w-100 d-flex flex-column align-items-center  rounded-start bg-white w-75 gap-3 overflow-scroll border border-success p-4  mb-2 border-opacity-25 bg-white">
                    <div id="displayUIContainer" class="bg-lightTheme p-3  h-100 d-flex flex-column gap-3 align-items-center w-75 rounded-3">
                        <div id="timer">10:00</div> 
                        <button onclick="startCountdown()" id="outputBtn" class="rounded p-2 w-100">Start Timer</button>
                    </div>
                </div>  
            </div>
        </div>
            
     
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
        <script src="../index.js"></script>
        <!-- <script src="./Components/1InputField.js"></script> -->
        
        <script>
            let timer; 
            let countdown;
    
            function startCountdown() {
                countdown = .1 * 60;
                
                timer = setInterval(updateTimer, 1000);
            }
    
            function updateTimer() {
                let minutes = Math.floor(countdown / 60);
                let seconds = countdown % 60;
    
                seconds = seconds < 10 ? '0' + seconds : seconds;
    
                document.getElementById("timer").textContent = `${minutes}:${seconds}`;
    
                countdown--;
    
                if (countdown < 0) {
                    clearInterval(timer);
                    document.getElementById("timer").textContent = "Time's Up!";
                }
            }
        </script>
    </body>
</html>
