        <script>
   

            function handlesGetRootsManually() {
                const equation = document.getElementById("equation");
                const num1 = document.getElementById("num1").value;
                const num2 = document.getElementById("num2").value;
                const num3 = document.getElementById("num3").value;
                const result = document.getElementById("result");
                const num1Value = parseFloat(num1);
                const num2Value = parseFloat(num2);
                const num3Value = parseFloat(num3);
    
                if (isNaN(num1Value && num2Value)) {
                    alert("Enter a valid input");
                } else {
                    equation.innerHTML = `<h6 class="d-inline">Equation is </h6>: ${num1}X^2 + ${num2}Y^2 + ${num3}XY`
                    result.innerHTML = `Result :( ${handleRoots(num1Value, num2Value, num3Value)})`
                }
                };
    
                function handleRoots(a, b, c) {
                    let d = (b ** 2) - (4 * a * c);
                    if (d >= 0) {
                            let e = (-b + (d ** (1 / 2))) / 2 * a;
                            let f = (-b - (d ** (1 / 2))) / 2 * a;
                            return [e, f];
                    } else {
                        alert("equation cant be solved ")
                            return ("error")
                        }
                }
        </script>
