<head>

<body id="bodyContainer">

        <div id="sectionsContainer" class="d-flex flex-row g-2 opacityHam ">
            <div class="d-flex flex-column align-items-center  rounded-start bg-warning-subtle w-75 gap-3 overflow-scroll border border-success p-4  mb-2 border-opacity-25">
                <div id="leftSectionContainer" class="d-flex flex-column gap-3 align-items-center w-75">
                        <input placeholder="type a word" type="text" id="num1" class="px-3 py-1 rounded w-100"/>
                        <button onclick="handleTrim()" id="outputBtn" class="rounded p-2 w-100">Trim</button>
                </div>
            </div>
        </div>
     
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
        <script src="../index.js"></script>
        <!-- <script src="./Components/1InputField.js"></script> -->
        
        <script>
 
        function handleTrim() {
            const num1 = document.getElementById("num1").value;
            const result = document.getElementById("result");

            if  (/^.*[A-Za-z]+$/.test(num1)){
                result.innerHTML = ` ${trim(num1)} `;
                    result.style.display="flex"        
            }else alert("Enter A Valid String")

        }
     
        function trim(a) {
          return a.trim() 
        }


    </script>

</body>
