<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
        <title >Lets Pay With JS</title>
    </head>
    
    <body id="bodyContainer" class="bg-lightTheme">
            <div id="sectionsContainer" class="d-flex flex-column g-2 opacityHam ">
                <div id="sectionsSubContainer" class="d-flex flex-row g-2 opacityHam ">
                    <div id="UICont" class="w-100 d-flex flex-column align-items-center  rounded-start bg-white w-75 gap-3 overflow-scroll border border-success p-4  mb-2 border-opacity-25 bg-white">
                        <div id="displayUIContainer" class="bg-lightTheme p-3  h-100 d-flex flex-column gap-3 align-items-center w-75 rounded-3">
                            <input placeholder="Enter Array" type="text" id="num1" class="px-3 py-1 rounded w-100"/>
                            <button onclick="handleWhiteSpace()" id="outputBtn" class="rounded p-2 w-100">Remove WhiteSpace</button>
                        </div>
                    </div>  
                </div>
            </div>
         
            <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
            <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
            <script src="../index.js"></script>
            <script>
                function handleWhiteSpace() {
                    const num1 = document.getElementById("num1").value;
                    const result = document.getElementById("result");
                

                    if  ( /^[A-Za-z\s]+$/.test(num1)){
                        result.innerHTML = ` ${removeWhiteSpace(num1)} `;
                            result.style.display="flex"        
                    }else alert("Enter A Valid String")

                }
                function removeWhiteSpace(num1) {
                    for(let i=0;i<num1.length;i++){
                        if(num1[i] ==" "){
                        let b= num1.replaceAll(num1[i],"")
                            return b
                        }
                    } 
                }
            </script>
    </body>
