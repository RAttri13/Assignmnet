<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    
    <title >Lets Pay With JS</title>

</head>
<body id="bodyContainer" class="bg-lightTheme">
        <div id="sectionsContainer" class="d-flex flex-column g-2 opacityHam ">
            <div id="sectionsSubContainer" class="d-flex flex-row g-2 opacityHam ">
                <div id="UICont" class="w-100 d-flex flex-column align-items-center  rounded-start bg-white w-75 gap-3 overflow-scroll border border-success p-4  mb-2 border-opacity-25 bg-white">
                    <div id="displayUIContainer" class="bg-lightTheme p-3  h-100 d-flex flex-column gap-3 align-items-center w-75 rounded-3">
                            <input placeholder="Kilometers" type="number" id="kilometer_number" class="px-3 py-1 rounded w-100"/>
                            <button onclick="handleManually()" id="outputBtn" class="rounded p-2 w-100">To Miles</button>
                    </div>
                </div>  
            </div>
        </div>
            

     
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
        <script src="../index.js"></script>
        <script src="./Components/1InputField.js"></script>
        
        <script>
     

        function handleManually() {
            const kilometer_number = document.getElementById("kilometer_number").value;
            const result = document.getElementById("result");

            const kmValue = parseFloat(kilometer_number);

            if (isNaN(kmValue)) {
                alert("Enter a valid input");
            } else {
                result.innerHTML = `${kilometer_number}Km = ${toMiles(kmValue)}miles`;  
            }
        }


        function toMiles(kilomtr) {
            let miles = 0.621* (kilomtr );
            let kmTo = miles.toFixed(2);
            console.log(`result : ${kmTo}`);
            return kmTo;
        }
    </script>

</body>

</html>
