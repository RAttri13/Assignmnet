<body id="bodyContainer" class="bg-lightTheme">
        <div id="sectionsContainer" class="d-flex flex-column g-2 opacityHam ">
            <div id="sectionsSubContainer" class="d-flex flex-row g-2 opacityHam ">
                <div id="UICont" class="w-100 d-flex flex-column align-items-center  rounded-start bg-white w-75 gap-3 overflow-scroll border border-success p-4  mb-2 border-opacity-25 bg-white">
                    <div id="displayUIContainer" class="bg-lightTheme p-3  h-100 d-flex flex-column gap-3 align-items-center w-75 rounded-3">
                            <input placeholder="type a word" type="text" id="num1" class="px-3 py-1 rounded w-100"/>
                            <input placeholder="type a word" type="text" id="num2" class="px-3 py-1 rounded w-100"/>
                            <button onclick="compareDates()" id="outputBtn" class="rounded p-2 w-100">Deatil Of Date</button>
                    </div>
                </div>  
            </div>
        </div>
            
     
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

        <!-- <script src="./Components/1InputField.js"></script> -->
        
        <script>
 

    function compareDates() {
            const date1 = document.getElementById('num1').value;
            const date2 = document.getElementById('num2').value;

            if (!date1 || !date2) {
                document.getElementById('result').innerText = "Please enter both dates.";
                document.getElementById('result').style.color = "red";
                return;
            }

            const d1 = new Date(date1);
            const d2 = new Date(date2);

            if (isNaN(d1) || isNaN(d2)) {
                document.getElementById('result').innerText = "Please enter valid dates.";
                document.getElementById('result').style.color = "red";
                return;
            }

            if (d1 > d2) {
                document.getElementById('result').innerText = "Date 1 is later than Date 2.";
                document.getElementById('result').style.color = "green";
            } else if (d1 < d2) {
                document.getElementById('result').innerText = "Date 1 is earlier than Date 2.";
                document.getElementById('result').style.color = "green";
            } else {
                document.getElementById('result').innerText = "Both dates are the same.";
                document.getElementById('result').style.color = "green";
            }
        }

    </script>
