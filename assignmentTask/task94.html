<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    
    <title>Lets Pay With JS</title>
</head>

<body id="bodyContainer" class="bg-lightTheme">
    <div id="sectionsContainer" class="d-flex flex-column g-2 opacityHam">
        <div id="sectionsSubContainer" class="d-flex flex-row g-2 opacityHam">
            <div id="UICont" class="w-100 d-flex flex-column align-items-center rounded-start bg-white w-75 gap-3 overflow-scroll border border-success p-4 mb-2 border-opacity-25 bg-white">
                <div id="displayUIContainer" class="bg-lightTheme p-3 h-100 d-flex flex-column gap-3 align-items-center w-75 rounded-3">
                    <input placeholder="Type your name" type="text" id="num1" class="px-3 py-1 rounded w-100" />
                    <input placeholder="Enter timeout in seconds(0-99)" type="number" id="num2" class="px-3 py-1 rounded w-100" />
                    <button onclick="setTimeoutFunction()" id="outputBtn" class="rounded p-2 w-100">Set Timeout</button>
                </div>
            </div>  
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script src="../index.1.js"></script>
    
    <script>
        function setTimeoutFunction() {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
            const num2Value = parseFloat(num2) * 1000; 

            const result = document.getElementById("result");
            result.textContent = `Wait for ${num2} seconds...`;
            result.style.display = "flex"; 

            if ((/^.*[A-Za-z]+$/.test(num1))&&(/^\d{1,2}$/.test(num2)) ) {
                setTimeout(function () {
                    result.innerHTML = parameter(num1);
                }, num2Value);
            } else {
                alert("Enter a valid string");
            }
        }

        function parameter(name) {
            return `Hello Guys! I am ${name}`;
        }
    </script>

</body>
</html>
