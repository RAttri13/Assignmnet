<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">

    <!-- Include Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />

   <title>Lets Pay With JS</title>

</head>
<body id="bodyContainer">

    <div id="sectionsContainer" class="d-flex flex-row g-2 opacityHam ">
        <div class="d-flex flex-column align-items-center  rounded-start bg-warning-subtle w-75 gap-3 overflow-scroll border border-success p-4  mb-2 border-opacity-25">
            <div id="leftSectionContainer" class="d-flex flex-column gap-3 align-items-center w-75">
                <!-- Select dropdown with Select2 -->
                <select id="dropdown" class="js-example-basic-single" name="state" data-bs-toggle="modal" data-bs-target=".modal">
                    <option value="Alabama">Alabama</option>
                    <option value="rajasthan">rajasthan</option>
                    <option value="punjab">punjab</option>
                    <option value="haryana">haryana</option>
                    <option value="himachal">himachal</option>
                    <option value="JK">JK</option>
                    <option value="uk">uk</option>
                    <option value="assam">assam</option>
                </select>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are You Sure You Want to Select</p>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="handleNo()" class="btn btn-secondary" data-bs-dismiss="modal">no</button>
                    <button type="button" onclick="handleYes()" class="btn btn-primary" data-bs-dismiss="modal">yes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

    <script src="../index.js"></script>
    
    <script>
        $(document).ready(function() {
            $('#dropdown').select2();
        });

        let value = document.getElementById("dropdown").value;

        function handleChange() {
            console.log("change");
            return value = document.getElementById("dropdown").value;
        }

        function handleNo() {
            console.log(`${value}-no`);
            return document.getElementById("dropdown").value = value;
        }

        function handleYes() {
            value = document.getElementById("dropdown").value;
            console.log(`${value}-yes`);
            return value;
        }
    </script>

</body>

</html>
