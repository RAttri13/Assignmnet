        <script>
 



function handleString() {
    const result = document.getElementById("result");

    generateString().then((response) => {
        result.innerHTML = `
ques: ${response[0]} 

ans:  ${response[1]}`;
    }).catch(error => {
        console.error('Error fetching joke:', error);
        result.innerHTML = 'Error fetching joke';
    });
}

function generateString() {
    return fetch(`https://teehee.dev/api/joke`)
        .then(response => response.json())
        .then(data => {
            console.log(data.question + data.answer);
            return [data.question, data.answer]; 
        })
        .catch(error => {
            console.error('Error fetching random string:', error);
            throw error; 
        });
}

    </script>
